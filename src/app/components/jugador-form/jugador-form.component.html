<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <input type="text" name="nombre" [(ngModel)]="jugador.nombre" placeholder="Nombre" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="equipo" [(ngModel)]="jugador.equipo" placeholder="Equipo" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="posicion" [(ngModel)]="jugador.posicion"  placeholder="Posicion" class="form-control"/>
        </div>
        <div class="form-group">
          <input type="text" name="nacionalidad" [(ngModel)]="jugador.nacionalidad" placeholder="Nacionalidad" class="form-control">
        </div>
        <div class="form-group">
          <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
          <img [src]="photoSelected || '../../../assets/noimagen.png'" class="img-fluid" alt="Subir imagen" (click)="photoInput.click()">
        </div>
        <button class="btn btn-success btn-block" (click)="edit ? updateJugador() : guardarJugador()">
          Guardar jugador
        </button>
      </form>
    </div>
  </div>
</div>
